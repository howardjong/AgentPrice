
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plotly Visualizations</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .chart-container {
            margin-bottom: 40px;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #555;
        }
        .insights {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .insights h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>Generated Plotly Visualizations</h1>
    
    <div class="chart-container">
        <h2>Van Westendorp Price Sensitivity Analysis</h2>
        <div id="van-westendorp-chart" style="height: 500px;"></div>
        <div id="van-westendorp-insights" class="insights">
            <h3>Insights</h3>
            <ul id="van-westendorp-insights-list"></ul>
        </div>
    </div>
    
    <div class="chart-container">
        <h2>Conjoint Analysis</h2>
        <div id="conjoint-chart" style="height: 500px;"></div>
        <div id="conjoint-insights" class="insights">
            <h3>Insights</h3>
            <ul id="conjoint-insights-list"></ul>
        </div>
    </div>
    
    <div class="chart-container">
        <h2>Basic Bar Chart</h2>
        <div id="bar-chart" style="height: 500px;"></div>
        <div id="bar-insights" class="insights">
            <h3>Insights</h3>
            <ul id="bar-insights-list"></ul>
        </div>
    </div>

    <div id="file-selector" style="margin: 20px 0; padding: 15px; background-color: #f5f5f5; border-radius: 5px;">
        <h3>Available Chart Files</h3>
        <div id="file-list" style="margin-top: 10px;">Loading chart files...</div>
    </div>

    <script>
        // Function to load and display available chart files
        async function loadChartFiles() {
            try {
                // Instead of getting from API, we'll use hardcoded options for now
                const fileListElement = document.getElementById('file-list');
                
                // Create mock files data
                const mockFiles = [
                    { name: 'van_westendorp_plotly.json', url: 'van_westendorp' },
                    { name: 'conjoint_plotly.json', url: 'conjoint' },
                    { name: 'bar_chart_plotly.json', url: 'bar' }
                ];
                
                // Group files by type
                const vanWestendorpFiles = mockFiles.filter(file => file.name.includes('van_westendorp'));
                const conjointFiles = mockFiles.filter(file => file.name.includes('conjoint'));
                const barChartFiles = mockFiles.filter(file => file.name.includes('bar'));
                
                // Load the default charts
                if (vanWestendorpFiles.length > 0) {
                    loadChart(vanWestendorpFiles[0].url, 'van-westendorp-chart', 'van-westendorp-insights-list');
                }
                
                if (conjointFiles.length > 0) {
                    loadChart(conjointFiles[0].url, 'conjoint-chart', 'conjoint-insights-list');
                }
                
                if (barChartFiles.length > 0) {
                    loadChart(barChartFiles[0].url, 'bar-chart', 'bar-insights-list');
                }
                
                // Display file list
                let html = '<div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 10px;">';
                
                // Add heading for mock data
                html += '<div style="grid-column: 1 / -1; padding: 10px; background-color: #f8f9fa; border-radius: 5px; margin-bottom: 15px;">';
                html += '<h3 style="margin: 0; color: #2c3e50;">Mock Chart Data</h3>';
                html += '<p style="margin: 5px 0 0 0;">This is showing hardcoded example data for demonstration purposes.</p>';
                html += '</div>';
                
                // Van Westendorp files
                if (vanWestendorpFiles.length > 0) {
                    html += '<div><h4>Van Westendorp Files</h4><ul>';
                    vanWestendorpFiles.forEach(file => {
                        html += `<li><a href="#" onclick="loadChart('${file.url}', 'van-westendorp-chart', 'van-westendorp-insights-list'); return false;" style="text-decoration: none; color: #3498db;">${file.name}</a></li>`;
                    });
                    html += '</ul></div>';
                }
                
                // Conjoint files
                if (conjointFiles.length > 0) {
                    html += '<div><h4>Conjoint Analysis Files</h4><ul>';
                    conjointFiles.forEach(file => {
                        html += `<li><a href="#" onclick="loadChart('${file.url}', 'conjoint-chart', 'conjoint-insights-list'); return false;" style="text-decoration: none; color: #3498db;">${file.name}</a></li>`;
                    });
                    html += '</ul></div>';
                }
                
                // Bar chart files
                if (barChartFiles.length > 0) {
                    html += '<div><h4>Bar Chart Files</h4><ul>';
                    barChartFiles.forEach(file => {
                        html += `<li><a href="#" onclick="loadChart('${file.url}', 'bar-chart', 'bar-insights-list'); return false;" style="text-decoration: none; color: #3498db;">${file.name}</a></li>`;
                    });
                    html += '</ul></div>';
                }
                
                html += '</div>';
                fileListElement.innerHTML = html;
            } catch (error) {
                console.error('Error loading chart files:', error);
                document.getElementById('file-list').innerHTML = `<p style="color: red;">Error loading chart files: ${error.message}</p>`;
            }
        }
        
        // Function to load and display a specific chart
        async function loadChart(url, chartElementId, insightsListId) {
            try {
                console.log("Loading chart from URL:", url);
                
                // For now, let's use hardcoded paths for testing
                // This is a temporary workaround until the API is working
                let chartData;
                
                if (url.includes('van_westendorp')) {
                    // Hardcoded Van Westendorp data
                    chartData = {
                        plotlyConfig: {
                            data: [
                                {
                                    x: [10, 30, 50, 70, 90, 110],
                                    y: [5, 20, 50, 70, 90, 95],
                                    mode: 'lines+markers',
                                    name: 'Too Expensive',
                                    line: { color: '#e74c3c', width: 3 },
                                    marker: { size: 8 }
                                },
                                {
                                    x: [10, 30, 50, 70, 90, 110],
                                    y: [10, 35, 50, 65, 80, 90],
                                    mode: 'lines+markers',
                                    name: 'Expensive But Worth It',
                                    line: { color: '#f39c12', width: 3 },
                                    marker: { size: 8 }
                                },
                                {
                                    x: [10, 30, 50, 70, 90, 110],
                                    y: [80, 60, 50, 25, 10, 5],
                                    mode: 'lines+markers',
                                    name: 'Good Value',
                                    line: { color: '#2ecc71', width: 3 },
                                    marker: { size: 8 }
                                },
                                {
                                    x: [10, 30, 50, 70, 90, 110],
                                    y: [90, 50, 20, 15, 5, 2],
                                    mode: 'lines+markers',
                                    name: 'Too Cheap',
                                    line: { color: '#3498db', width: 3 },
                                    marker: { size: 8 }
                                }
                            ],
                            layout: {
                                title: 'Van Westendorp Price Sensitivity Analysis',
                                xaxis: { title: 'Price ($)' },
                                yaxis: { title: 'Percentage of Respondents' },
                                annotations: [
                                    {
                                        x: 50,
                                        y: 50,
                                        text: 'Optimal Price Point',
                                        showarrow: true,
                                        arrowhead: 2,
                                        arrowsize: 1,
                                        arrowwidth: 2,
                                        ax: 40,
                                        ay: -40
                                    }
                                ]
                            },
                            config: { responsive: true }
                        },
                        insights: [
                            "The optimal price point is around $50 where 'Too Expensive' and 'Good Value' curves intersect.",
                            "At $30, 60% of respondents consider the product a good value.",
                            "The acceptable price range appears to be between $30 and $70."
                        ]
                    };
                } else if (url.includes('conjoint')) {
                    // Hardcoded Conjoint data
                    chartData = {
                        plotlyConfig: {
                            data: [
                                {
                                    x: ['Premium', 'Standard', 'Basic'],
                                    y: [0.45, 0.30, 0.25],
                                    type: 'bar',
                                    name: 'Feature Importance',
                                    marker: { color: '#3498db' }
                                }
                            ],
                            layout: {
                                title: 'Conjoint Analysis: Feature Importance',
                                xaxis: { title: 'Feature Level' },
                                yaxis: { title: 'Relative Importance' }
                            },
                            config: { responsive: true }
                        },
                        insights: [
                            "Premium features have the highest relative importance at 45%.",
                            "Standard features are valued at 30% importance.",
                            "Basic features contribute 25% to the overall product value perception."
                        ]
                    };
                } else if (url.includes('bar')) {
                    // Hardcoded Bar chart data
                    chartData = {
                        plotlyConfig: {
                            data: [
                                {
                                    x: ['Category A', 'Category B', 'Category C', 'Category D'],
                                    y: [20, 14, 23, 18],
                                    type: 'bar',
                                    marker: { color: '#9b59b6' }
                                }
                            ],
                            layout: {
                                title: 'Sample Bar Chart',
                                xaxis: { title: 'Categories' },
                                yaxis: { title: 'Values' }
                            },
                            config: { responsive: true }
                        },
                        insights: [
                            "Category C shows the highest value at 23.",
                            "Category B has the lowest value at 14.",
                            "The average value across all categories is 18.75."
                        ]
                    };
                }
                
                if (chartData && chartData.plotlyConfig) {
                    Plotly.newPlot(chartElementId, 
                        chartData.plotlyConfig.data, 
                        chartData.plotlyConfig.layout,
                        chartData.plotlyConfig.config || {});
                        
                    // Display insights
                    const insightsList = document.getElementById(insightsListId);
                    insightsList.innerHTML = ''; // Clear previous insights
                    
                    if (chartData.insights && chartData.insights.length > 0) {
                        chartData.insights.forEach(insight => {
                            const li = document.createElement('li');
                            li.textContent = insight;
                            insightsList.appendChild(li);
                        });
                    }
                } else {
                    throw new Error("Chart data not found or invalid format");
                }
            } catch (error) {
                console.error('Error loading chart:', error);
                document.getElementById(chartElementId).innerHTML = `<div style="color: red; padding: 20px;">Error loading chart: ${error.message}</div>`;
            }
        }
        
        // Function to view a JSON file in a readable format
        async function viewJsonFile(url) {
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                // Create a modal to display the JSON
                const modal = document.createElement('div');
                modal.style.position = 'fixed';
                modal.style.top = '0';
                modal.style.left = '0';
                modal.style.width = '100%';
                modal.style.height = '100%';
                modal.style.backgroundColor = 'rgba(0,0,0,0.7)';
                modal.style.zIndex = '1000';
                modal.style.display = 'flex';
                modal.style.justifyContent = 'center';
                modal.style.alignItems = 'center';
                
                const content = document.createElement('div');
                content.style.backgroundColor = '#fff';
                content.style.padding = '20px';
                content.style.borderRadius = '5px';
                content.style.maxWidth = '90%';
                content.style.maxHeight = '90%';
                content.style.overflow = 'auto';
                
                const closeButton = document.createElement('button');
                closeButton.textContent = 'Close';
                closeButton.style.padding = '8px 16px';
                closeButton.style.backgroundColor = '#e74c3c';
                closeButton.style.color = '#fff';
                closeButton.style.border = 'none';
                closeButton.style.borderRadius = '4px';
                closeButton.style.cursor = 'pointer';
                closeButton.style.marginBottom = '10px';
                closeButton.onclick = () => document.body.removeChild(modal);
                
                const pre = document.createElement('pre');
                pre.style.whiteSpace = 'pre-wrap';
                pre.style.fontSize = '14px';
                pre.textContent = JSON.stringify(data, null, 2);
                
                content.appendChild(closeButton);
                content.appendChild(pre);
                modal.appendChild(content);
                document.body.appendChild(modal);
            } catch (error) {
                console.error('Error viewing JSON file:', error);
                alert(`Error viewing JSON file: ${error.message}`);
            }
        }

        // Load chart files when page loads
        window.addEventListener('load', loadChartFiles);
    </script>
</body>
</html>
